<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>medicalTracking</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <!--<link rel="stylesheet" media="screen" href="/static/css/style.css">-->
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style type="text/css">

    body {
        padding: 20px;
    }
    #left {
      position: fixed;
      width: 20%;
      height: 100%;
      background: rgba(169, 169, 169, 0.5);
      overflow: hidden;
    }

    #left .center {
      margin: 0 auto;
      padding-top: 30%;;
      width: 90%;
      height: 100%;
    }


    #left .center  .avator-container {

      width: 130px;
      height:  130px;
      margin: 0 auto;
      border-radius: 50%;
      overflow: hidden;
    }

    #left .center  .avator-container img {
      height: 100%;
      width:  100%;
    }

    #right {
      width: 80%;
      float: right;
    }


    #left .center  ul {
      list-style: none;
      text-align: center;
      padding-left: 0;
      margin-top: 20px;

    }

    #left .center  ul li {
        height: 40px;
        width: 100%;
        margin-bottom: 5px;
    }
    #left .center  ul li a {
        color: white;
    }


    #right #allmap {
      margin: 0 auto;
      width: 96%;
      height: 600px;
      background: greenyellow;
    }

    #buttonContainr {
      width: 90%;
      margin: 0 auto;
      /*height: 50px;*/
    }
    #showMyRoute {
        margin-top: 10px;
        float: right;
    }

    #showheapMap {
        margin-top: 10px;
        margin-right: 10px;
        float: right;
    }


    .dotting {
        display: inline-block; min-width: 2px; min-height: 2px;
        box-shadow: 2px 0 currentColor, 6px 0 currentColor, 10px 0 currentColor;
        -webkit-animation: dot 4s infinite step-start both;
        animation: dot 1s infinite step-start both;
        *zoom: expression(this.innerHTML = '...'); /* IE7 */
    }
    .dotting:before { content: '...'; } /* IE8 */
    .dotting::before { content: ''; }
    :root .dotting { margin-right: 8px; } /* IE9+,FF,CH,OP,SF */

    @-webkit-keyframes dot {
        25% { box-shadow: none; }
        50% { box-shadow: 2px 0 currentColor; }
        75% { box-shadow: 2px 0 currentColor, 6px 0 currentColor; }
    }
    @keyframes dot {
        25% { box-shadow: none; }
        50% { box-shadow: 2px 0 currentColor; }
        75% { box-shadow: 2px 0 currentColor, 6px 0 currentColor; }
    }


  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=iXliOdR0oLU8Odv0KfZd7tYSjiMVNz1E"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/library/CurveLine/1.5/src/CurveLine.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
  <title>批量转换</title>
</head>
<body>

<div id="left">
  <div class="center">
      <div class="avator-container">
          <img src="/static/img/avator.jpg" />
      </div>

     <ul>
          <li class="btn btn-primary"><a href="#">项目背景</a></li>
          <li class="btn btn-primary"><a href="#">项目进展</a></li>
          <li class="btn btn-primary"><a href="#">项目流程</a></li>
          <li class="btn btn-primary"><a href="#">参与机构</a></li>
          <li class="btn btn-primary"><a href="#" >关于我</a></li>
          <li class="btn btn-primary"><a href="/logout">退出登录</a></li>

     </ul>
  </div>
</div>

<div id="right">
  <div id="allmap"></div>
  <div id="buttonContainr">
      <button type="button" class="btn " id="showMyRoute">显示我的路径<span class=""></button>
      <button type="button" class="btn " id="showheapMap">显示热力图<span class=""></span></button>
  </div>
  <!--<img src="/static/img/waitting.gif" id="wait">-->
</div>

<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.cookie.js"></script>
<script src="/static/js/index.js"></script>

</body>
</html>
